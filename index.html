<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Derecho UAGRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Overlay de bienvenida -->
  <div id="loginOverlay">
    <div class="form-container">
      <h1>FACULTAD DE CIENCIAS JURÍDICAS POLÍTICAS SOCIALES<br>Y RELACIONES INTERNACIONALES</h1>
      <label>Estudiante:<br>
        <input type="text" id="usernameInput" placeholder="Nombre completo">
      </label>
      <label>Registro:<br>
        <input type="text" id="regInput" placeholder="Número de registro">
      </label>
      <button id="startBtn">Comenzar</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="hidden">
    <header>
      <p>Estudiante: <span id="usernameDisplay"></span></p>
      <p>Registro: <span id="regDisplay"></span></p>
    </header>
    <h1>Malla Curricular - Derecho UAGRM</h1>

    <div class="grid-container">
      <!-- Primer Año -->
      <div class="column">
        <h2>Primer Año</h2>
        <div class="materia instrumental pendiente locked" data-code="DER100" data-prereq="">
          <div class="code">DER100</div>
          <div class="name">Introducción al Derecho</div>
        </div>
        <!-- resto materias 1º año ... -->
      </div>
      <!-- Columnas 2º a 5º año (idem estructura con sus materias) -->
    </div>

    <!-- Cuadro de felicitaciones -->
    <div id="congrats" class="hidden">
      <div class="message">
        ¡FELICIDADES!<br>HA APROBADO TODA LA MALLA CURRICULAR
      </div>
    </div>
  </div>
</body>
</html>
